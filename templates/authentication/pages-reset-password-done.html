{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <title>SECOED | Sistema de Evaluación y Coevaluación Docente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="author"/>
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css"/>

</head>

<body>
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-primary bg-soft">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h1 class="text-primary">ÉXITO!!! </h1>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="{% static 'images/profile-img.png' %}" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="auth-logo">
                            <a href="{% url 'dashboard' %}" class="auth-logo-light">
                                <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light">
                                            <img src="{% static 'images/secoed/logo-secoed.png' %}" alt=""
                                                 height="34">
                                        </span>
                                </div>
                            </a>
                            <a href="{% url 'dashboard' %}" class="auth-logo-dark">
                                <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light">
                                            <img src="{% static 'images/secoed/logo-secoed.png' %}" alt=""
                                                 height="34">
                                        </span>
                                </div>
                            </a>
                        </div>
                        <div class="alert alert-success">
                            Tu contraseña se ha enviado a tu correo {{ user.email }}.
                        </div>
                        <div class="text-center">
                            <a class="btn btn-primary" href="{% url 'dashboard' %}">
                                Inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 text-center">
                <p>
                    ©
                    <script>document.write(new Date().getFullYear())</script>
                    SECOED
                </p>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
<script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'libs/metismenu/metisMenu.min.js' %}"></script>
<script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'libs/node-waves/waves.min.js' %}"></script>

<!-- App js -->
<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
